---
- name: Install wireguard packages
  dnf:
    name:
      - wireguard-dkms
      - wireguard-tools
    state: installed

- name: Create wireguard config directory
  file:
    path: /etc/wireguard
    state: directory

- name: Add wireguard config file
  template:
    src: "templates/{{ 'server.j2' if (is_server) else 'client.j2' }}"
    dest: /etc/wireguard/wg0.conf
    owner: root
    group: root
    mode: '0600'
    backup: no

- name: Enable IPv4 fowarding
  copy:
    src: files/01-enable-ipv4-forwarding.conf
    dest: /etc/sysctl.d/01-enable-ipv4-forwarding.conf
    owner: root
    group: root
    mode: '0600'
    backup: no
  when: is_server

- name: Open port in firewalld
  firewalld:
    zone: public
    port: '{{ listen_port }}/udp'
    permanent: yes
    state: enabled
  when: is_server

- name: Enable masquerade for public zone
  firewalld:
    zone: public
    masquerade: 'yes'
    permanent: yes
    state: enabled
  when: is_server

- name: Enable wg0 on startup
  systemd:
    name: wg-quick@wg0.service
    enabled: yes

- name: Start wg0
  systemd:
    name: wg-quick@wg0.service
    state: started