- name: Update and run docker services on sumo
  hosts: sumo
  become: yes
  become_user: root
  become_method: su
  vars_files:
    - secrets.yml
  vars:
    is_rpi: no
    host_media_directory: /var/media
  roles:
    - role: monitoring
    - role: unbound
    - role: jellyfin
    - role: nginx
    - role: monitored